
{% extends "layouts/layout.html" %}

{% block content %}

<div class="container">
	<form method="post" action="/register" >
        <div>نام کاربری</div>
        <div><input type="text" name="txtUser" ></div>

        <div>آدرس ایمیل</div>
        <div><input type="email" name="txtEmail" ></div>

        <div>رمزعبور</div>
        <div><input type="password" name="txtPassword" ></div>

        <div><button type="submit">ثبت</button></div>
    </form>
  
    {% if flash.errors %}
        {% for error in flash.errors %}
        <div>
            {{error.message}}
        </div>
        {% endfor %}
     {% endif %}

     {% if flash.success %}
        <div>
            {{flash.success}}
        </div>
     {% endif %}
</div>

{% endblock %}
